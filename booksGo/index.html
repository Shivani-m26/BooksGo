<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooksGo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>BooksGo</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>physics</h2>
            <h5>Micheal</h5>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. At ipsam delectus distinctio praesentium, quod animi, laborum veritatis adipisci itaque aut cum! Aliquid nostrum eos amet alias numquam placeat quos facilis?</p>
            <button onclick="deleteBook(event)">delete</button>
        </div>
         
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="book Title" id="book-title-input">
            <input type="text" placeholder="book Author" id="book-author-input">
            <textarea placeholder="Short Description" id="book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>
    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>
</body>
</html>
